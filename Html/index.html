<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="icon">    
                <h2 class="logo"><img src="img/logo.webp" alt=""></h2>
            </div>    
        </div>
        <div class="heading">Sign Up</div>
        <form action="#">
            <div class="card-details">
                <div class="card-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Write your First Name" required>
                </div>
                <div class="card-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Write your Last Name" required>
                </div>
                <div class="card-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="card-box">
                    <span class="details">Phone Number</span>
                    <input type="phone" placeholder="Phone Number" required>
                </div>
                <div class="card-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="card-box">
                    <span class="details">Repeat Password</span>
                    <input type="password" placeholder="Repeat Password" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Create Account">
            </div>
            <div class="account-tag">Already have an account? <a href="#">Log in</a></div>
        </form>
    </div>
</body>

</html>
